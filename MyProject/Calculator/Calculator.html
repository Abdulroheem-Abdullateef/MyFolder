<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator</title>
    <link rel="stylesheet" href="/calculator.css">
</head>

<body>
    <div class="calbody">
        <div class="inputField" id="input">0</div>
        <div class="operator-body">
            <ul class="operator-list">
                <li class="operator">+</li>
                <li class="operator">-</li>
                <li class="operator">*</li>
                <li class="operator">/</li>
            </ul>
        </div>
        <div class="body">
            <div>
                <ul class="numbers">
                    <li class="num">7</li>
                    <li class="num">8</li>
                    <li class="num">9</li>


                    <li class="num">4</li>
                    <li class="num">5</li>
                    <li class="num">6</li>

                    <li class="num">1</li>
                    <li class="num">2</li>
                    <li class="num">3</li>

                    <li class="num">0</li>
                    <li class="num">.</li>
                    <li id="clear">C</li>

                </ul>
            </div>
            <div id="result"> = </div>
        </div>
    </div>
    <script src="/Calculator.js"></script>
</body>

</html>
